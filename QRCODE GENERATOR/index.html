<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="style.css">
     <title>QRCODE APP</title>
</head>
<body>
     <div class="container">
          <div class="text">
               <input  id ="text" type="text" placeholder="ENTER YOUR URL OR NAME">
          </div>
          <div>
               <label for="name">SIZE : </label>
               <select  id="sizes">
                    <option value="300">300*300</option>
                    <option value="400">400*400</option>
                    <option value="500">500*500</option>
                    <option value="600">600*600</option>
                    <option value="700">700*700</option>
                    <option value="800">800*800</option>
               </select>
          </div>
          <div class="main"></div>
          <div class="cv">
               <button class="btn" id="GEN">GENERATE</button>
               <button class="btn" id="DOW" download="QR_Code.png">DOWNLOAD</button>
          </div>
     </div>
     <script src="app.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>
</html>
